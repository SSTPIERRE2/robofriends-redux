version: 2.1
orbs:
    node: circleci/node@3.0.0
jobs:
    build:
        docker:
            - image: alpine:3.7
        steps:
            - checkout
            - run: npm install
            - run: npm tsc -p tsconfig.json
            - run: CI=true npm run build
workflows:
    node-tests:
        jobs:
            - node/test
